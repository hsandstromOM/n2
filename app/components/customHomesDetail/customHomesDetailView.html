<div class="container-fluid">
  <!-- HERO IMAGE -->
  <section class="row margin-lg v-center hero-img">
    <h1 class="col-md-6">
      {{ customHomes.selectedHome.name }}
      <br>
      {{ customHomes.selectedHome.subtitle }}
    </h1>
  </section>

  <!-- MAIN CONTENT -->
  <section class="row margin-lg v-margin-30">
    <article class="main-article col-md-6">
      <h2 class="text-uppercase">{{ customHomes.selectedHome.heading }}</h2>
      <p>
        {{ customHomes.selectedHome.summary }}
      </p>
    </article>
    <aside class="col-xs-12 col-md-6">
      <div>
        <img class="full-width" src="http://placehold.it/600x350" alt="" />
      </div>
      <!-- <h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor inci</h3> -->
    </aside>
  </section>

  <!-- PROJECT GALLERY -->
  <section class="row bg-blue">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
      <header class="row">
        <div class="col-xs-12 text-center">
          <h3 class="header-sm text-success">Project Gallery</h3>
        </div>
      </header>
      <div class="row text-center">
        <div class="col-sm-6 col-md-4 margin-b-30" ng-repeat="image in customHomes.selectedHome.gallery track by $index">
          <img class="full-width" ng-src="{{ image }}" alt="" />
        </div>
      </div>
    </div>
  </section>

  <!-- CUSTOM HOME SERVICES -->
  <section class="row margin-lg">
    <header class="col-xs-12 text-center">
      <h3 class="header-sm text-success">Custom Home Services</h3>
    </header>
    <ul class="ul-inline h-pad-18 flex-h">
      <li><h3 class="header-sm">New Home Construction</h3></li>
      <li><h3 class="header-sm">Renovations + Remodeling</h3></li>
      <li><h3 class="header-sm">Additions</h3></li>
      <li><h3 class="header-sm">Customer Support</h3></li>
    </ul>
  </section>
</div>
