<!-- IMAGE CAROUSEL -->
<div class="container-fluid">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- CAROUSEL INDICATORS -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- SLIDES -->
    <div contentful-entries="'content_type=homePageSlider'" class="carousel-inner" role="listbox">
      <div ng-repeat="slide in $contentfulEntries.items | orderBy : 'fields.orderNumber'" ng-class="{item:true, active:$first}">
        <div class="home-slider-img" ng-style="{'background-image' : 'url({{ slide.fields.bannerImage.fields.file.url }}), url(../../../assets/img/bg-pattern-light.jpg)'}">
          <!-- SLIDER BACKGROUND IMAGE -->
          <img class="hidden" ng-src="{{ slide.fields.bannerImage.fields.file.url }}" alt="" />
        </div>

        <aside class="col-md-4 carousel-caption-box hidden-xs hidden-sm flex-col text-left">
          <div class="carousel-caption-text">
            <h1>
              <a ng-href="{{ slide.fields.learnMoreLink }}">
                {{ slide.fields.title }}
              </a>
            </h1>
            <p>
              <a ng-href="{{ slide.fields.learnMoreLink }}">
                {{ slide.fields.description }}
              </a>
            </p>
          </div>
          <a class="learn-more-button" ng-href="{{ slide.fields.learnMoreLink }}">Learn More</a>
        </aside>

        <aside class="col-xs-12 carousel-caption-box-mobile hidden-md hidden-lg flex-col text-center">
            <div class="carousel-caption-text">
              <h1>
                <a ng-href="{{ slide.fields.learnMoreLink }}">
                  {{ slide.fields.title }}
                </a>
              </h1>
              <p>
                <a ng-href="{{ slide.fields.learnMoreLink }}">
                  {{ slide.fields.description }}
                </a>
              </p>
            </div>
          <a class="learn-more-button-mobile" ng-href="{{ slide.fields.learnMoreLink }}">Learn More</a>
        </aside>
      </div>
    </div>
  </div>

  <!-- PRE-FOOTER IMAGES -->
  <div class="row margin-lg v-margin-30 no-margin-bottom">
    <a ui-sref="customHomes"class="col-xs-6 hidden-md hidden-lg text-right pre-footer" id="pre-footer-left">
      <h1>Custom Home Construction</h1>
      <img class="full-width" src="../../../assets/img/Nautilus-Home-Tile_Left-Mobile-2x.png" alt="Custom Home Construction" />
    </a>
    <a ui-sref="homeMgmt" class="col-xs-6 hidden-md hidden-lg text-left pre-footer" id="pre-footer-right">
      <h1>Home Management Services</h1>
      <img class="full-width" src="../../../assets/img/Nautilus-Home-Tile_Right-Mobile-2x.png" alt="Home Management Services" />
    </a>

    <a ui-sref="customHomes"class="col-xs-6 hidden-xs hidden-sm text-right pre-footer" id="pre-footer-left">
      <h1>Custom Home Construction</h1>
      <img class="full-width inactive" src="../../../assets/img/pre-footer-left.png" alt="Custom Home Construction" />
      <img class="full-width active" src="../../../assets/img/pre-footer-left-hover.png" alt="Custom Home Construction" />
    </a>
    <a ui-sref="homeMgmt" class="col-xs-6 hidden-xs hidden-sm text-left pre-footer" id="pre-footer-right">
      <h1>Home Management Services</h1>
      <img class="full-width inactive" src="../../../assets/img/pre-footer-right.png" alt="Home Management Services" />
      <img class="full-width active" src="../../../assets/img/pre-footer-right-hover.png" alt="Home Management Services" />
    </a>
  </div>
</div>
